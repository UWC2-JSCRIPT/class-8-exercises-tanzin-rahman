<!DOCTYPE html>
<html>

<head>
  <title>Best Books</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="best-book.css">
</head>

<body>
  <div class="container">
    <div class="row my-4">
      <div class="col-12">
        <h1>Best Books</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <form id="best-books-form">
          <div class="form-group md-2">
            <label for="year">Year:</label>
            <input id="year" name="year" class="form-control" type="text" pattern="\d{4}" placeholder="2019" />
          </div>
          <div class="form-group md-2">
            <label for="month">Month:</label>
            <input id="month" name="month" class="form-control" type="text" placeholder="03" pattern="\d{2}" />
          </div>
          <div class="form-group md-2">
            <label for="date">Date:</label>
            <input id="date" name="date" class="form-control" type="text" placeholder="11" pattern="\d{2}" />
          </div>
          <div class="form-group md-2">
            <input id="submit" class="btn btn-primary" type="submit" value="Get Books" />
          </div>
        </form>
      </div>
      <div class="container col-md-8" id="books-container">
      </div>
      <div class="container col-md-2" id="books-details"> Details of first Five</div>
    </div>
  </div>
    

    <script src="api-key.js"></script>
    <script src="best-books.js"></script>
</body>

</html>
